 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Assignmment</title>
    <script src="javascript test.js"></script>
</head>
<body style=" flex-direction: column;">
   <main>
     <h1>Travel Reservation Form</h1>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required><br><br>
        
        <label for="departure">Departure Date:</label>
        <input type="date" id="departure" name="departure" required><br><br>
        
        <label for="return">Return Date:</label>
        <input type="date" id="return" name="return" required><br><br>
        
        <label for="passengers">Number of Passengers:</label>
        <input type="number" id="passengers" name="passengers" required><br><br>
        
        <button type="submit">Submit</button>
      </form>
      
      <p>Fill out the form above to reserve your travel adventure!</p>
      
      <ul>
        <li>Secure your spot now!</li>
        <li>Exciting destinations await</li>
        <li>Easy booking process</li>
      </ul>
      <a href="#">Terms and Conditions</a>
     <div>
      <img src="bordeaux.jpg" alt="Travel Destination"> 
     </div>
      
   </main>      
</body>
</html>
